<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossOrigin="anonymous"></script>
</head>
<body>
<div class="container my-5 text-center">
    <div class="display-4 mb-5 fw-bold">로그인</div>
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-lock mt-4 mb-3" viewBox="0 0 16 16">
        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 5.996V14H3s-1 0-1-1 1-4 6-4c.564 0 1.077.038 1.544.107a4.524 4.524 0 0 0-.803.918A10.46 10.46 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h5ZM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
    </svg>
</div>

<div class="container mt-5 fw-bold">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="userId" id="userId" placeholder="아이디를 입력하세요" />
        <label for="userId">이메일 입력</label>
    </div>
    <div class="form-floating mb-5">
        <input type="password" class="form-control" id="userPw" placeholder="비밀번호 입력" />
        <label for="userPw">비밀번호 입력</label>
    </div>
    <button type="button" id="sendBtn" class="btn btn-primary w-100 btn-lg fw-bold" style="border: none; background-color: coral;">로그인</button>
    <button type="button" class="btn btn-secondary w-100 btn-lg mt-3 fw-bold" style="border: none;" onclick="location.href='/signup'">회원가입</button>
</div>

<div id="menuBar"></div>
<script src="/js/menuBar.js"></script>
</body>

<script>
    let userId = document.getElementById('userId');
    let userPw = document.getElementById('userPw');
    const Btn = document.getElementById('sendBtn');

    Btn.addEventListener('click',
        async () => {
            const res = await fetch('/login', {
                method: 'post',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify({
                    'userId': userId.value,
                    'userPw': userPw.value
                })
            })
            const result = await res.text();
            console.log(result);
            if (result != '') {
                location.href = '/';
            } else {
                alert ('아이디 혹은 비밀번호를 다시 확인해주세요')
            }
        })

</script>
</html>
